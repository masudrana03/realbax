<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealBex</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper hardreg-page bg-black">
     
        <div class="section px-49">
            
            <div class="modal position-static d-block" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered modal-xl">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">&nbsp;</h5>
                            <button type="button" class="btn-close bg-none"> <img src="assets/img/times-white.svg" alt=""></button>
                        </div>
                        <div class="modal-body">
                            <p class="text-center">UAE PASS authentication <br>failed! <br>Please try again.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn-ok bg-white">Ok</button>
                            <button type="button" class="btn-cancel bg-white">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
