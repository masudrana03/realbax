<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealBex</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="wrapper signin-page bg-img">
        <div class="logo pt-76 mb-170">
            <a href="index.html"><img class="img-fluid" src="assets/img/logo.png" alt=""></a>
        </div>
        <div class="section px-24">
            <form class="form px-25" action="#">
                <h1 class="fxb-36 mb-64">Sign In</h1>
                <div class="mb-137">
                    <div class="form-group form-material mb-40">
                        <input type="email" class="form-control" placeholder="Email address">
                    </div>
                    <div class="form-group form-material form-password mb-0">
                        <input type="password" class="form-control" placeholder="Password">
                        <span class="pass-icon">&nbsp;</span>
                    </div>
                </div>
                
                
                <button class="btn btn-block" type="submit">Log In</button>
                <p class="text-forgot-pass text-center my-20"><a href="#">Forget password?</a></p>
                <p class="text-sign-up text-center">Donâ€™t have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </div>

    <script>
        $(document).on('click', '.form-password .pass-icon', function (e) {
            e.preventDefault();
            $thisPa = $(this).closest('.form-password');
      
            if($thisPa.find('input[type=password]').length){
                $thisPa.find('input[type=password]').attr('type', 'text');
            }else{
                $thisPa.find('input[type=text]').attr('type', 'password');
            }
    
            return false;
        });
    </script>
</body>
</html>
