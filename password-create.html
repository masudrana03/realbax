<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RealBex</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="assets/js/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="wrapper password-page bg-img">
        <div class="logo pt-76 mb-50">
            <a href="index.html"><img class="img-fluid" src="assets/img/logo.png" alt=""></a>
        </div>

        <div class="section px-37">
            <h2 class="ff-roboto mb-24">Create your password</h2>

            <p class="p-text mb-36">Your mobile number has been verified <br>successfully.</p>
            <p class="p-text mb-70">Create your password to complete your <br>onboarding.</p>

            <form class="form px-12" action="#">
                
                <div class="mb-40">
                    <div class="form-group form-material form-password mb-40">
                        <input type="password" class="form-control" placeholder="Password">
                        <span class="pass-icon">&nbsp;</span>
                    </div>
                    <div class="form-group form-material form-password mb-40">
                        <input type="password" class="form-control" placeholder="Confirm password">
                        <span class="pass-icon">&nbsp;</span>
                    </div>
                </div>
                
                <div class="mb-40">
                    <div class="form-check form-material form-check-32 mb-20">
                        <input class="form-check-input" type="checkbox" id="checkbox1" checked>
                        <label class="form-check-label" for="checkbox1">At least 8 characters</label>
                    </div>
                    <div class="form-check form-material form-check-32 mb-20">
                        <input class="form-check-input" type="checkbox" id="checkbox2" checked>
                        <label class="form-check-label" for="checkbox2">Contains a special character or number</label>
                    </div>
                    <div class="form-check form-material form-check-32 mb-20">
                        <input class="form-check-input" type="checkbox" id="checkbox3" checked>
                        <label class="form-check-label" for="checkbox3">At least 1 lowercase letter</label>
                    </div>
                    <div class="form-check form-material form-check-32">
                        <input class="form-check-input" type="checkbox" id="checkbox4" checked>
                        <label class="form-check-label" for="checkbox4">At least 1 uppercase letter</label>
                    </div>
                </div>

                <button class="btn btn-block" type="submit">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        $(document).on('click', '.form-password .pass-icon', function (e) {
            e.preventDefault();
            $thisPa = $(this).closest('.form-password');
      
            if($thisPa.find('input[type=password]').length){
                $thisPa.find('input[type=password]').attr('type', 'text');
            }else{
                $thisPa.find('input[type=text]').attr('type', 'password');
            }
    
            return false;
        });
    </script>
</body>
</html>
